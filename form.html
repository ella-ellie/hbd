<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HBD</title>
    <link
      href="assets/style/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/form.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dongle&family=Patrick+Hand&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dongle&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Patrick+Hand&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="content">
      <img src="assets/images/wave-1.png" alt="wave" class="wave" />
      <div
        class="main-content d-flex flex-column justify-content-center align-items-center"
      >
        <h1
          class="text-center title"
          style="font-family: 'DM Serif Display', serif"
        >
          Masukkan Pesan!
        </h1>

        <form action="" class="form" id="message-form">
          <div class="mb-2">
            <label for="sender" class="form-label text-form">Dari</label>
            <input
              type="text"
              class="form-control"
              id="sender"
              placeholder="..."
            />
          </div>
          <div class="mb-4">
            <label for="message" class="form-label text-form">Pesan</label>
            <textarea
              type="text"
              cols="2"
              rows="5"
              class="form-control"
              id="message"
              placeholder="Happy Birthday..
Semoga..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script
      src="assets/script/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/form.js"></script>
  </body>
</html>
