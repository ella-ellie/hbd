<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HBD</title>
    <link
      href="assets/style/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dongle&family=Patrick+Hand&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/icon.png"
    />
  </head>
  <body>
    <section id="content">
      <img src="assets/images/wave-1.png" alt="wave" class="wave" />
      <img src="assets/images/title.png" alt="HBD" class="title mt-4" />
      <img src="assets/images/flower.png" class="flower flower-1" alt="" />
      <img src="assets/images/flower.png" class="flower flower-2" alt="" />
      <img src="assets/images/flower.png" class="flower flower-3" alt="" />
      <img src="assets/images/flower.png" class="flower flower-4" alt="" />
      <img src="assets/images/flower.png" class="flower flower-5" alt="" />
      <img src="assets/images/flower.png" class="flower flower-6" alt="" />
      <div class="frame d-flex justify-content-center">
        <div class="main-frame">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div
                class="swiper-slide d-flex justify-content-center align-items-end"
              >
                <img src="assets/images/ella-1.png" class="ella" alt="Ella" />
              </div>
              <div
                class="swiper-slide d-flex justify-content-center align-items-end"
              >
                <img src="assets/images/ella-2.png" class="ella" alt="Ella" />
              </div>
              <div
                class="swiper-slide d-flex justify-content-start align-items-end"
              >
                <img
                  src="assets/images/ella-3.png"
                  class="ella ella-3"
                  alt="Ella"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="colors d-flex justify-content-center">
        <div class="color color-1"></div>
        <div class="color color-2"></div>
        <div class="color color-3"></div>
        <div class="color color-4"></div>
        <div class="color color-5"></div>
      </div>
      <div
        class="text-center d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="mt-3">Nurlaella Saeputri</h1>

        <img
          src="assets/images/sub-title.png"
          style="width: 80%"
          alt="Wish you all the best"
          class="mb-5"
        />
      </div>
    </section>
    <section id="messages" class="pt-4">
      <h1 class="text-center">Pesan</h1>
      <hr class="mx-5" />

      <div class="frame d-flex justify-content-center mx-4">
        <div class="main-frame">
          <div class="messages">
            <div class="swiper-wrapper swiper-wrapper-messages"></div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-3" style="z-index: 10000">
        <img
          src="assets/images/sub-title-2.png"
          style="width: 80%; z-index: 1000"
          alt="Wish you all the best"
          class="mb-5"
        />
      </div>

      <img src="assets/images/wave-2.png" alt="wave" class="wave-2" />
    </section>

    <div class="sound-wrapper d-flex justify-content-end">
      <div class="toggle-sound">
        <a
          class="btn btn-sound d-flex align-items-center justify-content-center"
          onClick="togglePlay()"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="#000000"
            viewBox="0 0 256 256"
          >
            <path
              d="M184,64V192a8,8,0,0,1-16,0V64a8,8,0,0,1,16,0Zm40-8a8,8,0,0,0-8,8V192a8,8,0,0,0,16,0V64A8,8,0,0,0,224,56Zm-80,72a15.76,15.76,0,0,1-7.33,13.34L48.48,197.49A15.91,15.91,0,0,1,24,184.15V71.85A15.91,15.91,0,0,1,48.48,58.51l88.19,56.15A15.76,15.76,0,0,1,144,128Zm-16.18,0L40,72.08V183.93Z"
            ></path>
          </svg>
        </a>
      </div>
    </div>
    <audio id="myAudio" <!-- src="assets/sound/sound.mp3" -->
      preload="auto" autoplay >
    </audio>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script
      src="assets/script/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/index.js"></script>
  </body>
</html>
